<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>Colmar Academy</title>
  </head>
  <body>

    <!-- Header -->

    <div class="header flex">
      <div class="logo-sec flex">
        <div class="logo">
          <img src="resources/images/ic-logo.svg" alt="Colmar Academy Logo">
        </div>
        <div class="colmar up-ca">Colmar</div>
        <div class="academy up-ca">Academy</div>
      </div>
      <nav class="navigation flex">
        <ul class="flex">
          <li>On campus</li>
          <li>Online</li>
          <li>Our companies</li>
          <li>Sign in</li>
        </ul>
      </nav>
    </div>

    <!-- Banner -->

    <div class="banner flex">
      <div class="img-ban">
        <img src="resources/images/banner.jpg" alt="Students on a wooden table">
      </div>
      <div class="start-sec flex">
        <div class="start flex">
          <h1>Learn something new everyday</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <div class="button flex">
            <span>Start here</span>

      </div>
